<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>unapi test</title>
		<script>
			var unapi = {
				install: true
			};
		</script>
		<script src="../unapi.js"></script>
	</head>
	<body>
		<script>
			
			// wrapper style
			var body = unapi("body");
			body.addClass("foo");
			
			if (window.console) {
				console.log("document.body haz foo", body.matches(".foo"));
			}
			
			
			// extended element prototype
			var body = document.get("body"); 
			body.addClass("bar");
			
			if (window.console) {
				console.log("document.body haz bar", body.matches(".bar"));
			}
			
			
			// namespaced generics
			var body = unapi.get("body");
			unapi.removeClass(body, "foo");
			
			if (window.console) {
				console.log("document.body haz foo", unapi.matches(body, ".foo"));
			}
			
		</script>
    </body>
</html>
