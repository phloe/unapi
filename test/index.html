<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vanilo test</title>
		<script>
			var vanilo = {
				install: true
			};
		</script>
		<script src="../vanilo.js"></script>
	</head>
	<body>
		<script>
			
			// wrapper style
			vanilo(document.body).addClass("foo");
			
			// extended element prototype
			document.body.addClass("bar");
			
			// namespaced generics
			vanilo.removeClass(document.body, "foo");
			
		</script>
    </body>
</html>
